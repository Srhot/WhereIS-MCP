version: 1
name: whereis-mcp
description: Jeolojik Veri MCP Sunucusu

build:
  dockerfile: Dockerfile
  context: .

run:
  command: gunicorn mcp_server.server:app --bind 0.0.0.0:$PORT --worker-class uvicorn.workers.UvicornWorker --workers 1 --timeout 120
  ports:
    - 8081

env:
  - name: PORT
    value: 8081
  - name: APP_ENV
    value: production

health:
  path: /health
  port: 8081
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 30
  successThreshold: 1
  failureThreshold: 3 