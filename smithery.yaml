version: 1
name: whereis-mcp
description: Jeolojik Veri MCP Sunucusu

build:
  dockerfile: Dockerfile
  context: .

run:
  command: gunicorn mcp_server.server:app --bind 0.0.0.0:$PORT --worker-class uvicorn.workers.UvicornWorker --workers 1 --timeout 180
  ports:
    - 8081

env:
  - name: PORT
    value: 8081
  - name: APP_ENV
    value: production
  - name: DEBUG
    value: "true"

health:
  path: /health
  port: 8081
  initialDelaySeconds: 120
  periodSeconds: 60
  timeoutSeconds: 60
  successThreshold: 1
  failureThreshold: 5 